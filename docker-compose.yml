version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: url_postgres_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: url_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  spring-app:
    build: .
    container_name: url_shortener
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    ports:
      - "8080:8080"
volumes:
  postgres_data:
  redis_data: